<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Стильные футболки</title>
	<meta charset="UTF-8">
	<meta name="author" content="Darya Kiryanova">
	<meta name="description" content="Landing page for selling cool, high quality printed T-Shirts">
	<meta name="keywords" content="стильные футболки, футболка, футболки, футболки с принтом">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
</head>

<body>
<ul id="menu">
	<li data-menuanchor="first" class="active"><a href="#first">Слайд 1</a></li>
	<li data-menuanchor="second"><a href="#second">Слайд 2</a></li>
	<li data-menuanchor="third"><a href="#third">Слайд 3</a></li>
	<li data-menuanchor="fourth"><a href="#fourth">Слайд 4</a></li>
</ul>

<div id="fullpage">
	<div class="section" id="section0">
		<div class="wrapper w-50">
			<div class="fl-l center">
				<img src="http://www.prakum.com/content/images/thumbs/0001009_dc-comics-batman-black-t-shirt.jpeg"
				     alt="Cool T-Shirt with cool print"
				     width="100%">
			</div>
			<div class="shade w-100 h-100"></div>
			<p class="title">
				Стильная футболка с уникальным дизайном за 10 минут
			</p>
			<div class="show-form">
				Оформить заказ и получить скидку 5%
			</div>
			<form action="#">
				<label for="name"></label>
				<input type="text" id="name" name="name" placeholder="Имя">
				<label for="phone"></label>
				<input type="text" id="phone" name="phone" placeholder="Телефон">
				<label for="email"></label>
				<input type="email" id="email" name="email" placeholder="e-mail">
				<label for="addition"></label>
				<textarea name="addition" 
				          id="addition" 
				          cols="30" 
				          rows="10" 
				          placeholder="Введите комментарий к заказу (доставка или самовывоз)">
				</textarea>
				<input type="submit" value="Оформить заказ">
			</form>
		</div>
	</div>
	<div class="section" id="section1">
		<div class="wrapper">
			<p>
				Почему выбирать футболку &lt;NAME&gt;
			</p>

		</div>
	</div>
	<div class="section" id="section2">
		<div class="wrapper">

		</div>
	</div>
	<div class="section" id="section3">
		<div class="wrapper">

		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
	$(document).ready(function () {
		$('#fullpage').fullpage({
			anchors: ['first', 'second', 'third', 'fourth'],
			menu: '#menu',
			sectionsColor: ['#262019', '#262019', '#262019', '#262019'],
			css3: true,
			scrollingSpeed: 1000,
			loopTop: true,
			loopBottom: true,
			easing: 'easeOutBack',
			easingcss3: 'ease',
			paddingTop: '60px'
		});
	});
</script>

</body>
</html>
